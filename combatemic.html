        /* Style the header */
        
        header {
            background-color: #101947;
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            top: 0;

        }
        
        .company-name {
            margin: 0px;

        }
        
        .app-link {
            background-color: #E8E8E9;
            border-radius: 5px;
            padding: 15px;
            top: 95%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            display: flex;
            align-items: center;
        }
        
        a {
            color: #03DAC5;
        }
        
        .download-icon {
            border-bottom: 1px solid #03DAC5;
        }
        
        a:hover {
            color: #101947;
            cursor: pointer;
            background-color: transparent;
            border: none;
        }
        
        .header-section {
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            z-index: 1000;
        }
        
        .content {
            flex: 0.6;
        }
        
        .logo {
            height: 50px;
            width: 50px;
            border-radius: 50%;
        }
        
        .image {
            /* height: 60vh; */
        }
        
        .app-images {
            display: none;
        }
        
        @media only screen and (max-width: 600px) {
            .header-section {
                flex-direction: column;
                align-items: baseline;
            }
            .content {
                /* margin-top: 110px; */
            }
            .app-link {
                /* top: 120%; */
                position: relative;
                width: 172px;
                margin: auto;
                top: 0%;
                left: 0%;
                transform: translate(0%, 0%);
            }
            .app-images {
                display: flex;
            }
            .desc {
                display: flex;
            }
            footer {
                position: sticky;
            }
        }
    </style>
    <script>
        function downloadApk() {
            $.ajax({
                url: 'http://combatemic.live/combatemic_v0.9.5.apk',
                crossDomain: true,
                headers: {
                    'Access-Control-Allow-Origin': '*'
                },
                method: 'GET',
                xhrFields: {
                    responseType: 'blob'
                },
                success: function(data) {
                    var a = document.createElement('a');
                    var url = window.URL.createObjectURL(data);
                    a.href = url;
                    a.download = 'combatemic.apk';
                    document.body.append(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                }
            })
        }
    </script>
